<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos App</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>

        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn" href="/eventos"><i
                            class="material-icons left">add_circle_outline</i>Lista de Evento</a></li>
                </ul>
            </div>
        </nav>

    </header>


    <div th:each="evento : ${evento}" class="container detalheEvento">
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Horario: <span th:text="${evento.horario}"></span></p>
        </div>

    </div>
        <th:blocl th:include="mensagemValidacao"></th:blocl>

    <div class="container formConvidado">
        <form method="post">
            Nome: <input type="text" value="" name="nome"/>
            RG: <input type="text" value="" name="rg" />
            <button type="submit" class="waves-effect waves-light btn">Adicionar Convidado</button>

        </form>
    </div>


    <table  class="container tabelaConvidado">
        <thead>
            <tr>
                <th>Nome Convidado</th>
                <th>RG</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>

            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nome}"></span></td>
                <td><span th:text="${convidado.rg}"> </span></td>
                <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarConvidado').arg(0,convidado.rg)).build()}"><i class="material-icons left">delete</i></a></td>
            </tr>

        </tbody>

    </table>

<!--JavaScript at end of body for optimized loading-->

    <script src="js/materialize.min.js" type="text/javascript"></script>
</body>
</html>
